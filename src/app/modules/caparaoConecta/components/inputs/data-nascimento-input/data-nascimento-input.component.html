<div class="input-container">
  <mat-label>{{ label }}</mat-label>
  <div class="input-content">
    <mat-form-field class="formField">
      <input
        matInput
        [type]="type"
        [placeholder]="placeholder"
        [(ngModel)]="value"
        (ngModelChange)="onChange($event)"
        (blur)="onTouched()"
        required
      />
    </mat-form-field>
    <div class="erros">
      <ng-content></ng-content>
    </div>
  </div>
</div>
