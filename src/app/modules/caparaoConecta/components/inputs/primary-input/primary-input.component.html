<div class="input-container cpc-medium">
  <mat-label>{{ label }}</mat-label>
  <div class="input-content">
    <mat-form-field class="formField">
      <input
        matInput
        [type]="type"
        [placeholder]="placeholder"
        [value]="value"
        (input)="updateValue($event)"
        [disabled]="
          inputName == 'cidade' || inputName == 'estado' ? true : false
        "
        required
      />
    </mat-form-field>
    <div class="erros">
      <ng-content></ng-content>
    </div>
  </div>
</div>
