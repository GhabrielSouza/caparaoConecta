<header class="d-flex justify-content-between align-items-center px-4 pt-3">
  <h3 class="cpc-medium">Selecione as Vagas para Reativar</h3>
  <button class="btn" (click)="closeModal()">
    <img src="assets/icons/close.svg" alt="Botão para fechar o dialog" />
  </button>
</header>

<mat-dialog-content class="d-flex-column justify-content-between p-4">
  <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8 table">
    <ng-container matColumnDef="selecionar">
      <th mat-header-cell *matHeaderCellDef class="cpc-regular-010">
        Selecionar
      </th>
      <td mat-cell *matCellDef="let vaga" class="cpc-regular-010">
        <mat-checkbox
          [checked]="vagasSelecionadas.has(vaga.id_vagas)"
          (change)="toggleSelection(vaga)"
        ></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="id_vagas">
      <th mat-header-cell *matHeaderCellDef class="cpc-regular-010">
        Identificação
      </th>
      <td mat-cell *matCellDef="let vaga" class="cpc-regular-010 text-center">
        {{ vaga.id_vagas }}
      </td>
    </ng-container>

    <ng-container matColumnDef="titulo_vaga">
      <th mat-header-cell *matHeaderCellDef class="cpc-regular-010">Vaga</th>
      <td mat-cell *matCellDef="let vaga" class="cpc-regular-010 text-center">
        {{ vaga.titulo_vaga }}
      </td>
    </ng-container>

    <ng-container matColumnDef="modalidade_da_vaga">
      <th mat-header-cell *matHeaderCellDef class="cpc-regular-010">
        Modalidade
      </th>
      <td mat-cell *matCellDef="let vaga" class="cpc-regular-010 text-center">
        {{ vaga.modalidade_da_vaga | capitalize }}
      </td>
    </ng-container>

    <ng-container matColumnDef="salario">
      <th mat-header-cell *matHeaderCellDef class="cpc-regular-010">Salário</th>
      <td mat-cell *matCellDef="let vaga" class="cpc-regular-010 text-center">
        {{ vaga.salario | currency : "BRL" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  @if (!dataSource().length) {
  <p class="text-center p-4">Nenhuma vaga para reativar foi encontrada.</p>
  }
</mat-dialog-content>

<div mat-dialog-actions class="d-flex justify-content-center p-3 gap-3">
  <button class="btn btn-secondary" (click)="salvarAlteracoes()">
    Reativar Selecionadas
  </button>
  <button class="btn btn-primary" (click)="closeModal()">Cancelar</button>
</div>
