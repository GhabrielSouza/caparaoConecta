<header class="d-flex justify-content-between align-items-center px-4 pt-3">
  <h3>Selecione as Vagas para Reativar</h3>
  <button class="btn" (click)="closeModal()">
    <img src="assets/icons/close.svg" alt="Botão para fechar o dialog" />
  </button>
</header>

<mat-dialog-content class="d-flex-column justify-content-between p-4">
  <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
    <ng-container matColumnDef="selecionar">
      <th mat-header-cell *matHeaderCellDef>Selecionar</th>
      <td mat-cell *matCellDef="let vaga">
        <mat-checkbox
          [checked]="vagasSelecionadas.has(vaga.id_vagas)"
          (change)="toggleSelection(vaga)"
        ></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="id_vagas">
      <th mat-header-cell *matHeaderCellDef>Identificação</th>
      <td mat-cell *matCellDef="let vaga">{{ vaga.id_vagas }}</td>
    </ng-container>

    <ng-container matColumnDef="titulo_vaga">
      <th mat-header-cell *matHeaderCellDef>Vaga</th>
      <td mat-cell *matCellDef="let vaga">{{ vaga.titulo_vaga }}</td>
    </ng-container>

    <ng-container matColumnDef="modalidade_da_vaga">
      <th mat-header-cell *matHeaderCellDef>Modalidade</th>
      <td mat-cell *matCellDef="let vaga">{{ vaga.modalidade_da_vaga }}</td>
    </ng-container>

    <ng-container matColumnDef="salario">
      <th mat-header-cell *matHeaderCellDef>Salário</th>
      <td mat-cell *matCellDef="let vaga">
        {{ vaga.salario | currency : "BRL" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  @if (!dataSource().length) {
  <p class="text-center p-4">Nenhuma vaga para reativar foi encontrada.</p>
  }
</mat-dialog-content>

<div mat-dialog-actions class="d-flex justify-content-center p-3 gap-3">
  <app-button-primary
    fonte="cpc-regular"
    textColor="btn-secondary"
    text="Reativar Selecionadas"
    (click)="salvarAlteracoes()"
  >
  </app-button-primary>

  <app-button-primary
    fonte="cpc-regular"
    textColor="btn-primary"
    text="Cancelar"
    (click)="closeModal()"
  >
  </app-button-primary>
</div>
