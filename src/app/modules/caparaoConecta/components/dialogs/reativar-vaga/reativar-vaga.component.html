<header class="d-flex justify-content-between align-items-center px-4 pt-3">
    <h3>Selecione Uma Vaga</h3>
    <button class="btn" (click)="closeModal()">
      <img src="assets/icons/close.svg" alt="Botão para fechar o dialog" />
    </button>
  </header>

  <mat-dialog-content class="d-flex-column justify-content-between p-4 ">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Posição </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Peso </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Símbolo </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="selecionar">
        <th mat-header-cell *matHeaderCellDef> Selecionar </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            [(ngModel)]="element.selected"
            (change)="toggleDateTermino(element)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Header & Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
    <div class="d-flex justify-content-between p-4">
    <app-button-primary 
    fonte="cpc-regular"
    textColor="btn-secondary"
    text="Salvar">
    </app-button-primary>

    <app-button-primary 
    fonte="cpc-regular"
    textColor="btn-primary"
    text="Cancelar"
    (click)="closeModal()">
    </app-button-primary>
</div>
</mat-dialog-content>
