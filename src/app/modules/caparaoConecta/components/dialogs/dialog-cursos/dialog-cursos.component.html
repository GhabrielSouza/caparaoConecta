<header class="d-flex justify-content-between align-items-center px-4 pt-3">
    <h3>{{ data }}</h3>
    <button class="btn" (click)="closeModal()">
      <img src="assets/icons/close.svg" alt="Botão para fechar o dialog" />
    </button>
  </header>
  
  <mat-dialog-content>
    <form [formGroup]="form">
        <app-primary-input
            formControlName="nomeCurso"
            type="text"
            placeholder="Ex: Nome do curso"
            inputName="nomeCurso"
            label="Nome do curso"
        />
  
      
        <app-primary-input
            formControlName="instituicao"
            type="text"
            placeholder="Ex: Nome da instituição"
            label="Instituição"
            inputName="instituicao"
        />

        <app-primary-input
            formControlName="cargoHoraria"
            type="text"
            placeholder="Ex: 40h"
            label="Carga horária"
            inputName="cargoHoraria"
        />
     
        <div class="d-flex flex-column py-3">
          <mat-label class="cpc-medium-010 pb-2">Possui diploma?</mat-label>
          <mat-radio-group formControlName="diploma">
            <mat-radio-button [value]="true">Sim</mat-radio-button>
            <mat-radio-button [value]="false">Não</mat-radio-button>
          </mat-radio-group>
        </div>
  
      @if(form.get('diploma')?.value ==
      true) {
      <app-primary-input
        formControlName="dateConclusao"
        type="date"
        placeholder="Mês/Ano"
        label="Data conclusão"
        inputName="dateTermino"
      />
      }
      <div class="d-flex justify-content-end">
        <app-button-primary
          fonte="cpc-regular"
          color="btn-secondary"
          text="Salvar"
        />
      </div>
    </form>
  </mat-dialog-content>
