<h2 class="cpc-bold">{{ data.title }}</h2>
<mat-dialog-content class="dialog-content">
  <p class="cpc-regular">{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions  class="dialog-actions">
  <button  (click)="onNoClick()" class="btn btn-secondary">
    {{ data.cancelText }}
  </button>
  <button  (click)="onConfirm()" color="warn" class="btn btn-primary">
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
