<header class="d-flex justify-content-between align-items-center px-4 pt-3">
    <h3>{{ data }}</h3>
    <button class="btn" (click)="closeModal()">
        <img src="assets/icons/close.svg" alt="BotÃ£o para fechar o dialog">
    </button>
</header>

<mat-dialog-content>
    <form [formGroup]="formXp">
        <mat-form-field class="example-chip-list w-100">
            <mat-label>Habilidades</mat-label>
            <mat-chip-grid #chipGrid aria-label="Fruit selection">
              @for (fruit of fruits(); track $index) {
                @if (fruit != '') {
                  <mat-chip-row (removed)="remove(fruit)">
                    {{fruit}}
                    <button matChipRemove [attr.aria-label]="'remove ' + fruit">
                      <mat-icon>cancel</mat-icon>
                    </button>
                  </mat-chip-row>
                }
              }
            </mat-chip-grid>
            <input
              name="currentFruit"
              placeholder="Nova habilidade..."
              #fruitInput
              [(ngModel)]="currentFruit"
              [ngModelOptions]="{standalone: true}"
              [matChipInputFor]="chipGrid"
              [matAutocomplete]="auto"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="add($event)"
              
            />
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event); fruitInput.value = ''">
              @for (fruit of filteredFruits(); track fruit) {
                <mat-option [value]="fruit">{{fruit}}</mat-option>
              }
            </mat-autocomplete>
          </mat-form-field>
          <app-button-primary text="Salvar"></app-button-primary>
    </form>
</mat-dialog-content>
