<header class="d-flex justify-content-between p-4 align-items-center">
  <h3 class="cpc-medium">{{ titulo }}</h3>
  <button class="btn" (click)="closeModal()">
    <img src="assets/icons/close.svg" alt="Botão para fechar o dialog" />
  </button>
</header>

<mat-dialog-content>
  <div class="habilidades-list">
    <form [formGroup]="formHabilidade" (keyup.enter)="submit()">
      <!-- Habilidade -->
      <div class="input-container">
        <label class="cpc-medium-010">Habilidade</label>
        <mat-form-field class="w-100">
          <input
            matInput
            formControlName="nome"
            type="text"
            placeholder="Digite uma nova habilidade"
          />
          <mat-error
            *ngIf="
              formHabilidade.get('nome')?.invalid &&
              (formHabilidade.get('nome')?.touched ||
                formHabilidade.get('nome')?.dirty)
            "
          >
            Este campo não pode estar vazio
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-end">
    <app-button-primary
      fonte="cpc-regular"
      color="btn-secondary"
      text="Salvar"
      (click)="submit()"
    ></app-button-primary>
  </div>
</mat-dialog-content>
