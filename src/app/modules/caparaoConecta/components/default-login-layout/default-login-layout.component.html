<main>
  <section class="logo-section cpc-background-gray">

  </section>
  <section class="form-section cpc-background-nowhite">
    <h2 class="cpc-medium pb-4">{{ titulo }}</h2>
    <ng-content></ng-content>
    <div class="form-section_buttons">
      <button
        class="btn btn-secondary"
        [disabled]="disablebotaoCadastrar"
        (click)="submit()"
      >
        {{ botaoEntrar }}
      </button>

      <button
        class="btn btn-tertiary"
        (click)="navigate()"

      >
        {{ botaoCadastrar }}
      </button>
    </div>
  </section>
</main>
