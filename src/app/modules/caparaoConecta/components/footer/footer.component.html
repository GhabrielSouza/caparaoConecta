<footer
  [ngClass]="{
    'footer-perfil': tela === 'perfil',
    'footer-default': tela !== 'perfil'
  }"
>
  <div class="footer-main">
    <div class="footer-brand">
      <img
        src="assets/imgs/alegre-horizontal-cor.svg"
        alt="Logo do Ifes campus de Alegre"
        class="footer-logo"
      />
      <p class="footer-description">Conectando oportunidades no Caparaó</p>
    </div>

    <div class="footer-sections">
      <div class="footer-section">
        <h3 class="section-title">Sobre nós</h3>
        <ul class="section-links">
          <li><a href="#" class="footer-link">Quem somos</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h3 class="section-title">Termos</h3>
        <ul class="section-links">
          <li><a href="#" class="footer-link">Termos de uso</a></li>
          <li><a href="#" class="footer-link">Política de privacidade</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h3 class="section-title">Ajuda</h3>
        <ul class="section-links">
          <li><a href="#" class="footer-link">Apoiar</a></li>
          <li><a href="#" class="footer-link">Tutoriais</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h3 class="section-title">Redes sociais</h3>
        <div class="social-links">
          <a href="#" class="social-icon" aria-label="Instagram">
            <img src="assets/icons/instagram.svg" alt="Instagram" />
          </a>
        </div>
      </div>

      <div class="footer-section">
        <h3 class="section-title">Fale conosco</h3>
        <ul class="contact-links">
          <li>
            <a href="#" class="contact-link">
              <img src="assets/icons/whatsapp.svg" alt="WhatsApp" />
              <span>WhatsApp</span>
            </a>
          </li>
          <li>
            <a href="#" class="contact-link">
              <img src="assets/icons/email.svg" alt="E-mail" />
              <span>E-mail</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="footer-copyright">
    <p>
      &copy; {{ data() | date : "yyy" }} Caparaó Conecta. Todos os direitos
      reservados.
    </p>
  </div>
</footer>
