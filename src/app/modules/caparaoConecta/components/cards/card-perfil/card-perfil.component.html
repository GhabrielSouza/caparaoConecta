<div class="card border-radial card-size cpc-shadow-black">
        <div class="card-body d-flex flex-md-row flex-column align-items-md-center ">
            <div class="m-3 d-flex justify-content-center">
                <img [src]="dados.imagem ? dados.imagem : 'assets/imgs/perfil.svg'" alt="" class="img-confg">
            </div>
            <div>
                <h5 class="card-title cpc-medium text-center text-md-start">{{dados.nome}}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary cpc-regular-010 text-center text-md-start">{{dados.endereco?.cidade}}</h6>
                <p class="card-text cpc-regular-010">{{dados.pessoas_fisica?.area_atuacao?.nome_area}}</p>
            </div>
        </div>
    </div>
