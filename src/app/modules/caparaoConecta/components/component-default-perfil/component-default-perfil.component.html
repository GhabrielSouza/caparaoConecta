<div class="container cpc-shadow-black cpc-background-gray my-4 p-4 mx-auto">
  <div
    class="d-flex justify-content-between align-items-center mb-3 pb-2 border-bottom"
  >
    <h2 class="h4 mb-0 cpc-regular">{{ title }}</h2>

    @if(showAddButton()){
    <button
      class="btn btn-sm d-flex align-items-center gap-2"
      (click)="handleButtonClick()"
    >
      <img src="assets/icons/mais.svg" alt="Adicionar" width="18" height="18" />
    </button>
    }
  </div>

  @if(title === 'Sobre'){
  <div class="mb-4">
    <p class="mb-0 cpc-regular">
      {{ data ? data : "Fale mais sobre você aqui" }}
    </p>
  </div>
  }

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gap-3">
    <ng-content></ng-content>
  </div>

  @if(title === 'Experiência profissional'){
  <div class="mt-3 text-center">
    <app-button-primary
      (click)="openDialog()"
      text="Adicionar experiência"
      color="btn-tertiary"
      textColor="cpc-white"
      fonte="cpc-regular"
      class="w-100 w-md-auto"
    />
  </div>
  }
</div>
