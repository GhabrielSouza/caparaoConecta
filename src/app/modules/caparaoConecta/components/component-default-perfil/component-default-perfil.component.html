<div class="container cpc-shadow-black cpc-background-gray my-3">
  <div class="d-flex align-items-center justify-content-between">
    <h1 class="cpc-regular py-3">{{ title }}</h1>

    <div *ngIf="title === 'Formação acadêmica'">
      <button (click)="openDialogFormacao(data)" class="btn">
        <img src="assets/icons/mais.svg" alt="Botão para adicionar" />
      </button>
    </div>

    <div *ngIf="title === 'Sobre'">
      <button (click)="openDialogsSobre(data)" class="btn">
        <img src="assets/icons/mais.svg" alt="Botão para adicionar" />
      </button>
    </div>

    <div *ngIf="title === 'Experiência profissional'">
      <button (click)="openDialog()" class="btn">
        <img src="assets/icons/mais.svg" alt="Botão para adicionar" />
      </button>
    </div>

    <div *ngIf="title === 'Habilidades e competências adicionais'">
      <button (click)="openDialogHabilidades()" class="btn">
        <img src="assets/icons/mais.svg" alt="Botão para adicionar" />
      </button>
    </div>

    <div *ngIf="title === 'Cursos realizados'">
      <button (click)="openDialogCursos()" class="btn">
        <img src="assets/icons/mais.svg" alt="Botão para adicionar" />
      </button>
    </div>
  </div>

  <!-- Exibe conteúdo específico da seção "Sobre" -->
  <div *ngIf="title === 'Sobre'" class="py-2">
    <p class="cpc-regular">{{ data }}</p>
  </div>

  <!-- Conteúdo injetado via ng-content (usado em outras seções) -->
  <div>
    <ng-content></ng-content>
  </div>

  <!-- Botão adicional só aparece em "Experiência profissional" -->
  <div *ngIf="title === 'Experiência profissional'" class="py-3">
    <app-button-primary
      (click)="openDialog()"
      text="Adicionar experiência"
      color="btn-tertiary"
      textColor="cpc-white"
      fonte="cpc-regular"
    />
  </div>
</div>
