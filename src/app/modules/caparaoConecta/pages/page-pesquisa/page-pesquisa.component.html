<app-cabecalho></app-cabecalho>
<section
  class="d-flex justify-content-end p-md-3 cpc-background-white pt-2 pb-2"
>
  <form class="d-flex gap-2 w-md-25" role="search">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Pesquisar"
      aria-label="Search"
      name="search"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchChange()"
      autocomplete="off"
    />
    <i class="fa-solid fa-magnifying-glass"></i>
    <button class="btn btn-secondary me-2" type="submit">Buscar</button>
  </form>
</section>

<section class="media d-flex justify-content-center m-auto my-4">
  <div class="p-2">
    <app-card-perfil [pessoas]="pessoas()"></app-card-perfil>
  </div>
</section>

<app-footer></app-footer>
