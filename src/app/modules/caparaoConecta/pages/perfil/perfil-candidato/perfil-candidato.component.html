<app-component-default-perfil
  title="Experiência profissional"
  [dataExperiencia]="experiencias"
  [IdUsuario]="IdUsuario"
>
@for(experiencia of experiencias; track experiencia){
  <app-card-default-informacoes
    [data]="experiencia"
    class="w-50"
  >
</app-card-default-informacoes>
}
</app-component-default-perfil>

<app-component-default-perfil title="Formação acadêmica" [data]="formacoes">
</app-component-default-perfil>

<app-component-default-perfil title="Cursos realizados" [data]="cursos">
</app-component-default-perfil>

<app-component-default-perfil
  title="Habilidades e competências adicionais"
  [data]="habilidades"
>
  <mat-chip-set aria-label="Skill selection">
    <mat-chip *ngFor="let habilidade of habilidades">{{
      habilidade.nome
    }}</mat-chip>
  </mat-chip-set>
</app-component-default-perfil>
