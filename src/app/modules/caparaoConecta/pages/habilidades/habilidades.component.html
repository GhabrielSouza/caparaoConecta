<app-cabecalho></app-cabecalho>

<section>
  <app-table
    [title]="'Habilidades'"
    [addLabel]="'Adicionar Habilidade'"
    [columns]="habilidadesColumns"
    [data]="habilidadesData"
    [dialogComponent]="dialogHabilidades"
    [idFn]="getIdHabilidade"
    [displayFn]="getNomeHabilidade"
    [statusFn]="getStatusHabilidade"
    [totalDataLength]="totalHabilidades"
    [pageSize]="pageSize"
    (itemAdded)="onHabilidadeRecebida($event)"
    (itemEdited)="onHabilidadeAtualizada($event)"
    (itemDeleted)="onHabilidadeDeletada($event)"
    (itemStatusToggled)="onHabilidadeStatusToggled($event)"
    (pageChanged)="updatePaginatedData($event)"
  >
  </app-table>
</section>

<app-footer></app-footer>
<app-button-return-top></app-button-return-top>
