<div class="container">
  <div class="header">
    <h2 class="cpc-medium">{{ title }}</h2>
  </div>

  <table class="table">
    <thead>
      <tr class="header-row">
        <th *ngFor="let col of columns" class="cpc-regular-010">
          {{ col.header | capitalize }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data" class="cpc-regular-010">
        <td
          *ngFor="let col of columns"
          class="td-centro"
          [ngClass]="{ 'row-active': statusFn(item) === 'Em Andamento' }"
        >
          {{ getCellValue(item, col) }}
        </td>
      </tr>
    </tbody>
  </table>

  <mat-paginator
    class="matPaginator"
    [length]="totalDataLength"
    [pageSizeOptions]="[10, 20]"
    [pageSize]="10"
    (page)="onPageChange($event)"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
